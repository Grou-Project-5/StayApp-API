####################################
#  COMPONENT
####################################
components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    responseObject:
      type: object
      properties:
        data:
          type: object
        message:
          type: string

    Reservation:
      type: object
      required:
        - room_id
        - payment_id
        - date_start
        - date_end
        - duration
        - total_price
        - status
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the reservation
        room_id:
          type: integer
          format: int64
          description: The ID of the Room
        payment_id:
          type: integer
          format: int64
          description: The ID of the Payment
        date_start:
          type: string
          format: date
          description: Start date
        date_end:
          type: string
          format: date
          description: End date
        status:
          type: string
          description: Accept,Cancel,Done
        created_at:
